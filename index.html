<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Test</title>

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    </head>
    <body>
        <section>
            <form class="calc container" >
                <div class="calc__left">
                    <h2>Калькулятор тарифов</h2>

                    <div class="calc__item">
                        <label for="item-select">Укажите регион передвижения</label>

                        <select id="item-select" name="city">
                            <option value="Len">Ленинградская область</option>
                            <option value="Tum">Тюменская область</option>
                            <option value="Sam">Самарская область</option>
                        </select>
                    </div>

                    <div class="calc__item">
                        <label for="item-range">Прокачка</label>

                        <input id="item-range" type="range" min="0" max="500" step="50" list="markers">
                        
                        <datalist id="markers">
                            <option value="0" label="0 тонн"></option>
                            <option value="250" label="250 тонн"></option>
                            <option value="500" label="500+ тонн"></option>
                        </datalist>
                    </div>

                    <div class="calc__tabs">
                        <div class="calc__tab">Бензин</div>
                        <div class="calc__tab">Газ</div>
                        <div class="calc__tab">ДТ</div>
                    </div>

                    <div class="calc__choice">
                        <p>Укажите любимый бренд</p>

                        <div class="calc__brands">
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="calc__choice">
                        <p>Допольнительные услуги</p>

                        <div class="calc__services">
                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>

                            <button class="round-btn">
                                <svg>
                                    <use xlink:href="#shell"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="calc__right">
                    <div class="calc__rate">
                        <div class="calc__rate-title">
                            Подходящий тариф                            
                            <span>
                                <svg>
                                    <use xlink:href="#star"></use>
                                </svg>
                                Избранный
                            </span>
                        </div>
                        
                        <img src="./assets/images/card.png" alt="Карта" class="calc__rate-img">

                        <div class="calc__rate-btn">Сеть АЗС на карте</div>
                    </div>

                    <div class="line"></div>

                    <div class="calc__promotion">
                        <div class="calc__promotion-title">Выберите промо-акцию:</div>

                        <div class="calc__promotion-options">

                            <div class="option-wrap">
                                <div class="option active">
                                    <div class="option__svg">
                                        <svg>
                                            <use xlink:href="#check-mark"></use>
                                        </svg>
                                    </div>                                

                                    <div class="option__btn">50%</div>
                                </div>
                                <p>Экономии на штрафах</p>
                            </div>

                            

                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="calc__economy">
                        <div class="calc__economy-title">Ваша<br> экономия</div>

                        <div class="calc__economy-total">
                            <p>эконимия в год</p>

                            <span>от 34 млн Р</span>
                        </div>

                        <div class="vert-line"></div>

                        <div class="calc__economy-total">
                            <p>экономия в месяц</p>

                            <span>от 1 700 000 Р</span>
                        </div>
                    </div>
                    
                    <div class="calc__btn btn-color">
                        Заказать тариф "Избранный"
                        <svg>
                            <use xlink:href="#right-arrow"></use>
                        </svg>
                    </div>
                </div>
            </form>
        </section>

        <div style="display: none">
            <svg id="shell" viewBox="0 0 42 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.437399 24.8982C0.0672922 23.2988 0 22.6459 0 20.9812C0 9.68708 9.28632 0.645264 20.8269 0.645264C32.4012 0.645264 41.6875 9.68708 41.6875 20.9812C41.6875 22.6459 41.6202 23.2988 41.2501 24.8982L34.8573 29.4354L33.8816 37.0084H23.2831L22.6102 37.498C22.1055 37.8571 21.4326 38.0203 20.8269 38.0203C20.1876 38.0203 19.6157 37.8244 18.9427 37.4001L18.3708 37.0084H7.77224L6.76286 29.4354L0.437399 24.8982ZM18.7745 33.483L19.683 34.1359C20.0194 34.397 20.5241 34.5929 20.8606 34.5929C21.197 34.5929 21.7017 34.397 22.0382 34.1359L22.9466 33.483H30.7189L31.5264 27.2484L37.7173 22.8744C37.9528 21.9604 38.0201 21.634 38.0201 20.7853C38.0201 19.7081 37.7173 18.3698 37.2799 17.4232L37.2462 17.3906L26.0421 28.3256L36.8088 15.4647C36.3714 13.6694 35.5303 12.2005 34.2181 11.0254L34.1508 10.9601L24.4607 27.2811L32.9732 9.45858L32.9395 9.3933C31.8292 7.92441 30.4161 6.94515 28.5655 6.3576L22.6438 26.5956L26.9169 5.50891C25.6383 4.79079 24.1242 4.43173 22.5429 4.43173C22.1055 4.43173 21.9709 4.43173 21.5671 4.49701L20.7596 26.4324L19.7503 4.52965C19.3129 4.49701 19.1783 4.49701 18.8418 4.46437C17.3614 4.46437 15.9819 4.82343 14.5688 5.57419L14.4678 5.60684L18.9764 26.6282L13.0883 6.3576C11.1705 6.9778 9.62278 8.05498 8.64704 9.42594L17.2604 27.1831L7.63766 10.7643C6.29182 11.8088 5.21514 13.5388 4.77774 15.3015L15.5781 28.3256L4.40764 17.3253L4.37399 17.3579C3.90295 18.3045 3.63378 19.5776 3.63378 20.818C3.63378 21.5361 3.73471 22.1889 3.90295 22.9397L10.1948 27.4116L10.9686 33.483H18.7745Z" fill="currentColor"/>
            </svg>

            <svg id="check-mark" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 4.65588L6 9.65588L14.5 1.15588" stroke="white" stroke-width="2"/>
            </svg>

            <svg id="right-arrow" viewBox="0 0 21 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 5.5H20H1ZM20 5.5L15.4583 1L20 5.5ZM20 5.5L15.4583 10L20 5.5Z" fill="black"/>
                <path d="M20 5.5L15.4583 10M1 5.5H20H1ZM20 5.5L15.4583 1L20 5.5Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg id="star" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.5 0L11.6329 6.56434H18.535L12.9511 10.6213L15.084 17.1857L9.5 13.1287L3.91604 17.1857L6.04892 10.6213L0.464963 6.56434H7.36712L9.5 0Z" fill="white"/>
        </svg>
        </div>
    </body>
</html>
